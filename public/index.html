<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europa Hauptst√§dte Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Europa Hauptst√§dte Quiz</h1>
            <p class="dedication">I made this for Julian ‚ù§Ô∏è</p>
            <p class="domain">de-capitals-quiz.sarmiento.cc</p>
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">Richtig:</span>
                    <span id="correct-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Falsch:</span>
                    <span id="wrong-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Gesamt:</span>
                    <span id="total-score" class="score-value">0</span>
                </div>
            </div>
        </div>

        <div class="quiz-area">
            <div class="start-screen" id="start-screen">
                <h2>Willkommen zum Europa Hauptst√§dte Quiz!</h2>
                <p>Teste dein Wissen √ºber die Hauptst√§dte Europas</p>
                
                <div class="mode-selection">
                    <h3>W√§hle einen Modus:</h3>
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="classic">
                            <div class="mode-icon">üé¥</div>
                            <div class="mode-name">Klassisch</div>
                            <div class="mode-desc">Karteikarten mit Timer</div>
                        </button>
                        <button class="mode-btn" data-mode="multiple">
                            <div class="mode-icon">üìù</div>
                            <div class="mode-name">Mehrfachauswahl</div>
                            <div class="mode-desc">W√§hle die richtige Antwort</div>
                        </button>
                    </div>
                </div>
                
                <button id="start-quiz" class="btn btn-primary btn-large">Quiz starten</button>
            </div>

            <div class="quiz-content" id="quiz-content" style="display: none;">
                <!-- Classic Mode -->
                <div class="classic-mode" id="classic-mode">
                    <div class="flash-card" id="flash-card">
                        <div class="card-content">
                            <div class="card-front">
                                <h2 id="country-name">Land</h2>
                                <div class="timer" id="timer">5</div>
                            </div>
                            <div class="card-back">
                                <h2 id="capital-name">Hauptstadt</h2>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button id="show-answer" class="btn btn-primary">Antwort zeigen</button>
                        <div class="answer-buttons" id="answer-buttons" style="display: none;">
                            <button id="correct-btn" class="btn btn-success">‚úì Richtig</button>
                            <button id="wrong-btn" class="btn btn-danger">‚úó Falsch</button>
                        </div>
                        <button id="next-card" class="btn btn-secondary" style="display: none;">N√§chste Karte</button>
                    </div>
                </div>

                <!-- Multiple Choice Mode -->
                <div class="multiple-choice-mode" id="multiple-choice-mode" style="display: none;">
                    <div class="question-card">
                        <h2 id="mc-question">Was ist die Hauptstadt von <span id="mc-country">Land</span>?</h2>
                        <div class="timer" id="mc-timer">10</div>
                    </div>
                    
                    <div class="choices-grid" id="choices-grid">
                        <!-- Choices will be dynamically added -->
                    </div>
                    
                    <button id="mc-next" class="btn btn-secondary" style="display: none;">N√§chste Frage</button>
                </div>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="timer-options">
            <label>Timer-Geschwindigkeit:</label>
            <div class="timer-buttons">
                <button class="timer-option" data-speed="10">Langsam (10s)</button>
                <button class="timer-option active" data-speed="7">Schnell (7s)</button>
                <button class="timer-option" data-speed="5">Sehr schnell (5s)</button>
            </div>
        </div>

        <button id="reset-btn" class="btn btn-reset">Quiz zur√ºcksetzen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
